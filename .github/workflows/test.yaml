name: test
on: [ pull_request ]

permissions:
  contents: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.2'
      - name: Run tests
        run: go test ./cmd/... ./pkg/... ./internal/... -v
